<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h3>Welcome To Registration </h3>

        <form action="/Registration" method="POST">
            {% csrf_token %}
            <label for="iname">Name:</label>
            <input type="text" id="iname" name="name" required>
            <br>

            <label for="">Permanent Address:</label>
            <input type="text" id="paddress" name="paddress" required>
            <br>

            <label for="">Temporary Address:</label>
            <input type="text" id="taddress" name="taddress" required>
            <br>
            
            <label for="">Phone number:</label>
            <input type="text" id="pnum" name="pnum" required>
            <br>

            <label for="">Date of Birth:</label>
            <input type="text" id="dob" name="dob" required>
            <br>

            <button type="Submit form">Register</button>

        </form>
        
        <script src="" async defer></script>
    </body>
</html>
